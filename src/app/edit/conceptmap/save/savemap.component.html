<div class="main-content">
    <div class="container-fluid">
        <div class="header text-center">
            <h3 class="title">Save Concept Map</h3>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="card">
                        <div class="card-header card-header-icon card-header-success">
                            <div class="card-icon">
                                <i class="material-icons">image</i>
                            </div>
                            <h4 class="card-title">
                                Image
                            </h4>
                        </div>
                        <div class="card-body">
                            <div class="img" [innerHTML]="image"> </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <div class="card-header card-header-icon card-header-info">
                            <div class="card-icon">
                                <i class="material-icons">share</i>
                            </div>
                            <h4 class="card-title">
                                Shared with...
                            </h4>
                        </div>
                        <div class="card-body">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-icon card-header-primary">
                            <div class="card-icon">
                                <i class="material-icons">assignment</i>
                            </div>
                            <h4 class="card-title">
                                Required Meta-Informations
                            </h4>
                        </div>
                        <div class="card-body">
                            <form method="#" action="#">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Map Title" [(ngModel)]='map.title' name="title" type="text">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Question of investigation" [(ngModel)]='map.question' name="question" type="text">
                                    </mat-form-field>
                                <div class="form-group">
                                    <label>Description</label>
                                    <div class="form-group">
                                        <label class="bmd-label-floating"> Talk about the content of this map.</label>
                                        <textarea class="form-control" rows="3" [(ngModel)]='map.description' name="description"></textarea>
                                    </div>
                                </div>
                                <label>Keywords</label>
                                <tag-input [(ngModel)]='map.keywords' secondaryPlaceholder="Enter keyword" placeholder="+ Keyword" theme='filled-theme' [ngModelOptions]="{standalone: true}"></tag-input>
                                <div class="togglebutton">
                                    <label>
                                        Visibility level: 
                                        <input type="checkbox" [checked]="map.isPublic" (change)="map.isPublic = !map.isPublic">
                                        <span class="toggle"></span>
                                        {{map.isPublic?'Is public':'Is private'}}
                                    </label>
                                </div>
                                <button mat-raised-button class="btn btn-success" (click)="save()">
                                    <span class="btn-label">
                                        <i class="material-icons">check</i>
                                    </span>
                                    Save
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
